<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
  </head>
  <div class="name"><h1>TIC-TAC-TOE</h1></div>
<table>
		<tr>
			<td class="cell" id="0"></td>
			<td class="cell" id="1"></td>
			<td class="cell" id="2"></td>
		</tr>
		<tr>
			<td class="cell" id="3"></td>
			<td class="cell" id="4"></td>
			<td class="cell" id="5"></td>
		</tr>
		<tr>
			<td class="cell" id="6"></td>
			<td class="cell" id="7"></td>
			<td class="cell" id="8"></td>
		</tr>
	</table>
	<div class="endgame">
		<div class="text"></div>
    <button class="playagain" onClick="startGame()">Play Again</button>
	</div>
<div class="select">Players</div>
<body>
	<center>
		<button class="selector" id='O' onclick=select(this.id)>O</button>
		<button class="selector" id='X' onclick=select(this.id)>X</button>
	</center>	
</body>
</body>
</html>
